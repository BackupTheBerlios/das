                    <tbody>
                      <tr>
                        <td><span class="box-titletext">Menu</span></td>
                        <td width="11">&nbsp;</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div id="mod-mnu_application_menu" style="display: block;" class="box-data">
                  <div id="mnu_application_menu" style="display: block;">
                    <div class="option">&nbsp;<a href="#" class="linkmenu">Home</a></div>
                    <div class="option">&nbsp;<a href="#" class="linkmenu">Option 1</a></div>
                    <div class="separator"> <a href="#" class="separator">Option A</a>
                      <div style="display: block;" id="menu1__1">

                    </div>

                      </div>
                    </div>

                  <form name="loginbox" action="das-login.jsp" method="post" >
                    <table border="0">
                      <tr>
                        <td><table>
                            <tr>
                              <td class="module"><label for="login-user">username:</label></td>
                            </tr>
                            <tr>
                              <td><input type="text" name="user" id="login-user" size="20" /></td>
                            </tr>
                            <tr>
                              <td class="module"><label for="login-pass">password:</label></td>
                            </tr>
                            <tr>
                              <td><input type="password" name="pass" id="login-pass" size="20" /></td>
                            </tr>
                            <tr>
                              <td><input type="submit" name="login" value="login" /></td>
                            </tr>
                            <tr>
                              <td  class="module" valign="bottom">[ <a class="linkmodule" href="das-register.jsp" title="Click here to register">Register</a> | <a class="linkmodule" href="das-remind_password.jsp" title="Click here if you've forgotten your password">I forgot my password</a> ]</td>

                      </tr>

                  </form>
